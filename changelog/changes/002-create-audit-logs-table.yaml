databaseChangeLog:
  - changeSet:
      id: 002-create-audit-logs-table-01
      author: dejan.zivkovic
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "gen_random_uuid()"
              - column:
                  name: event_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

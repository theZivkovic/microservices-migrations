databaseChangeLog:
  - changeSet:
      id: 001-create-items
      author: dejan.zivkovic
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: body
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: true
              - column:
                  name: deleted_at
                  type: timestamp
                  constraints:
                    nullable: true
  - changeSet:
      id: 001-create-items
      author: dejan.zivkovic
      changes:
        - addDefaultValue:
            columnDataType: UUID
            columnName: id
            defaultValueComputed: "uuid()"
            tableName: items
